<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <div class="alerta">Conta inv√°lida</div>
    <table class="calculadora">
      <tr>
        <td colspan="4"><div class="display"></div></td>
      </tr>

      <tr>
        <td><button class="btn btn-clear btn-es">C</button></td>
        <td><button class="btn btn-num btn-es">(</button></td>
        <td><button class="btn btn-num btn-es">)</button></td>
        <td><button class="btn btn-num btn-ar">/</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">7</button></td>
        <td><button class="btn btn-num">8</button></td>
        <td><button class="btn btn-num">9</button></td>
        <td><button class="btn btn-num btn-ar">*</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">4</button></td>
        <td><button class="btn btn-num">5</button></td>
        <td><button class="btn btn-num">6</button></td>
        <td><button class="btn btn-num btn-ar">+</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num">1</button></td>
        <td><button class="btn btn-num">2</button></td>
        <td><button class="btn btn-num">3</button></td>
        <td><button class="btn btn-num btn-ar">-</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-num btn-es">.</button></td>
        <td><button class="btn btn-num">0</button></td>
        <td><button class="btn btn-del btn-es">&laquo;</button></td>
        <td><button class="btn btn-eq">=</button></td>
      </tr>
    </table>
  </section>
        

  <script src="script.js"></script>
</body>

</html>
